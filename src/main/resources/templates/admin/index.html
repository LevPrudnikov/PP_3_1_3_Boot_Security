<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>All users</title>
</head>
<body>
<div class="p-3 mb-2 bg-dark text-white">
    <div class="container-fluid">
        <p class="navbar-brand mb-0 h0"><strong th:text="${user.getEmail()} + ' '">username</strong>with role:
            <a th:text="${user.getRole()}">role</a>
            <a class="link-secondary" th:href="@{/logout}" style="padding-left: 70%;">Logout</a>
        </p>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-2" style="padding: 15px 0 0;">
            <ul class="nav nav-pills flex-column" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                       type="button" role="tab" aria-controls="pills-home" aria-selected="true">Admin</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                       type="button" role="tab" aria-controls="pills-profile" aria-selected="false">User</a>
                </li>
            </ul>
        </div>
        <div class="col-10 bg-light" style=" padding: 15px 40px 40px;">
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
                     tabindex="0">
                    <h1>Admin panel</h1>

                    <nav class="nav flex-column">
                        <ul class="nav nav-tabs" id="nav-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                                   data-bs-target="#nav-home"
                                   type="button" role="tab" aria-controls="nav-home" aria-selected="true">Users
                                    table</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                                   data-bs-target="#nav-profile"
                                   type="button" role="tab" aria-controls="nav-profile" aria-selected="false">New
                                    User</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                             aria-labelledby="nav-home-tab" tabindex="0">
                            <div class="bg-light">
                                <table class="table table-bordered">
                                    <thead class="table-light">
                                    <tr>
                                        <th>
                                            <p class="h5" style="padding-left: 1%;">All users</p>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="bg-light">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.getId()}"></td>
                                        <td th:text="${user.getUsername()}"></td>
                                        <td th:text="${user.getAge()}"></td>
                                        <td th:text="${user.getEmail()}"></td>
                                        <td th:text="${user.getRole()}"></td>
                                        <td>
                                            <button type="button" class="btn btn-info text-white" data-bs-toggle="modal"
                                                    th:attr="data-bs-target='#modalUpdate' + ${user.getId()}">Edit
                                            </button>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                                    th:attr="data-bs-target='#modalDelete' + ${user.getId()}">Delete
                                            </button>
                                        </td>
                                        <div th:each="editUser : ${users}">
                                            <div class="modal fade" th:id="'modalUpdate' + ${editUser.id}" tabindex="-1"
                                                 aria-labelledby="exampleModalLabelEdit"
                                                 aria-hidden="true" th:attr="data-user-id=${editUser.getId()}">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabelEdit">Edit
                                                                user</h5>
                                                            <button type="button" class="close" data-bs-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body text-center w-50 p-3 align-self-center">
                                                            <form th:method="PATCH" th:action="@{/admin/edit}">
                                                                <input type="hidden" name="id"
                                                                       th:value="${editUser.id}"/>
                                                                <label for="editId"
                                                                       class="form-label fw-bold">ID</label>
                                                                <input type="text" class="form-control"
                                                                       th:value="*{editUser.id}" id="editId" readonly/>
                                                                <br/>
                                                                <label for="editUsername" class="form-label fw-bold">Username</label>
                                                                <input type="text" name="username" class="form-control"
                                                                       th:value="*{editUser.username}"
                                                                       id="editUsername" placeholder="Username"/>
                                                                <br/>
                                                                <label for="editAge"
                                                                       class="from-label fw-bold">Age</label>
                                                                <input type="number" name="age" class="form-control"
                                                                       th:value="*{editUser.age}" id="editAge"
                                                                       placeholder="Age"/>
                                                                <br/>
                                                                <label for="editEmail"
                                                                       class="form-label fw-bold">Email</label>
                                                                <input type="text" name="email" class="form-control"
                                                                       th:value="*{editUser.email}" id="editEmail"
                                                                       placeholder="Email"/>
                                                                <br/>
                                                                <label for="editPassword" class="form-label fw-bold">Password</label>
                                                                <input type="password" name="password"
                                                                       class="form-control"
                                                                       th:value="*{editUser.password}"
                                                                       id="editPassword" placeholder="Password"/>
                                                                <br/>
                                                                <label class="form-label fw-bold">Role</label>
                                                                <select class="form-select" name="role_id" size="2"
                                                                        multiple aria-label="multiple select example">
                                                                    <option th:each="role : ${roles}"
                                                                            th:text="${role.name}"
                                                                            th:value="${role.id}"
                                                                    ></option>
                                                                </select>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-secondary"
                                                                            data-bs-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="submit" class="btn btn-primary">Edit
                                                                    </button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="modal fade" th:id="'modalDelete' + ${editUser.getId()}"
                                                 tabindex="-1"
                                                 aria-labelledby="exampleModalLabelDelete" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabelDelete">Delete
                                                                user</h5>
                                                            <button type="button" class="close" data-bs-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body text-center w-50 p-3 align-self-center">
                                                            <form th:method="DELETE" th:action="@{/admin/delete}">
                                                                <input type="hidden" name="id"
                                                                       th:value="${editUser.id}"/>
                                                                <label for="deleteId"
                                                                       class="form-label fw-bold">ID</label>
                                                                <input type="text" class="form-control"
                                                                       th:value="*{editUser.id}" id="deleteId"
                                                                       readonly/>
                                                                <br/>
                                                                <label for="deleteUsername" class="form-label fw-bold">Username</label>
                                                                <input type="text" class="form-control"
                                                                       th:value="*{editUser.username}"
                                                                       id="deleteUsername"
                                                                       readonly/>
                                                                <br/>
                                                                <label for="deleteAge"
                                                                       class="from-label fw-bold">Age</label>
                                                                <input type="text" class="form-control"
                                                                       th:value="*{editUser.age}" id="deleteAge"
                                                                       readonly/>
                                                                <br/>
                                                                <label for="deleteEmail" class="form-label fw-bold">Email</label>
                                                                <input type="text" class="form-control"
                                                                       th:value="*{editUser.email}" id="deleteEmail"
                                                                       readonly/>
                                                                <br/>
                                                                <label class="form-label fw-bold">Role</label>
                                                                <select class="form-select" size="2" multiple
                                                                        aria-label="multiple select example" disabled>
                                                                    <option th:each="role : ${roles}"
                                                                            th:text="${role.name}"
                                                                            th:value="${role.id}"
                                                                    ></option>
                                                                </select>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-secondary"
                                                                            data-bs-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="submit" class="btn btn-danger">
                                                                        Delete
                                                                    </button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"
                             tabindex="0">
                            <div class="card rounded-0">
                                <div class="card-header">
                                    <h4>Add new user</h4>
                                </div>
                                <div class="form-justify-content-center mx-auto" style="width: 400px;">
                                    <div class="card-body text-center">
                                        <form th:method="POST" th:action="@{/admin/new}" th:object="${user}">
                                            <label for="username" class="form-label fw-bold">Username</label>
                                            <input type="text" class="form-control" th:field="*{username}" id="username"
                                                   placeholder="Username"/>
                                            <div style="color:red" th:if="${#fields.hasErrors('username')}"
                                                 th:errors="*{username}"></div>
                                            <br/>
                                            <label for="age" class="from-label fw-bold">Age</label>
                                            <input type="number" class="form-control" th:field="*{age}" id="age"
                                                   placeholder="Age"/>
                                            <div style="color:red" th:if="${#fields.hasErrors('age')}"
                                                 th:errors="*{age}"></div>
                                            <br/>
                                            <label for="email" class="form-label fw-bold">Email</label>
                                            <input type="text" class="form-control" th:field="*{email}" id="email"
                                                   placeholder="Email"/>
                                            <div style="color:red" th:if="${#fields.hasErrors('email')}"
                                                 th:errors="*{email}"></div>
                                            <br/>
                                            <label for="password" class="form-label fw-bold">Password</label>
                                            <input type="password" class="form-control" th:field="*{password}"
                                                   id="password"
                                                   placeholder="Password"/>
                                            <div style="color:red" th:if="${#fields.hasErrors('password')}"
                                                 th:errors="*{password}"></div>
                                            <br/>
                                            <label class="form-label fw-bold">Role</label>
                                            <select class="form-select" size="2" multiple
                                                    aria-label="multiple select example" name="role_id">
                                                <option th:each="role : ${roles}"
                                                        th:text="${role.name}"
                                                        th:value="${role.id}"
                                                ></option>
                                            </select>
                                            <br/>
                                            <input class="btn btn-success btn-lg" type="submit" value="Add new user"/>
                                        </form>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"
                     tabindex="0">
                    <h1>User information-page</h1>
                    <div class="bg-light">
                        <table class="table table-bordered">
                            <thead class="table-light">
                            <tr>
                                <th>
                                    <p class="h5" style="padding-left: 1%;">About user</p>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="bg-light">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${user.getId()}"></td>
                                <td th:text="${user.getUsername()}"></td>
                                <td th:text="${user.getAge()}"></td>
                                <td th:text="${user.getEmail()}"></td>
                                <td th:text="${user.getRole()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
