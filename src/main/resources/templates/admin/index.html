<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:href="@{/admin/show(id=${user.id})}"
       th:text="${user.getUsername() + ', ' + user.getAge() + ', ' + user.getEmail()}">user</a>
    <a th:each="role : ${user.getRoles}"
    th:text="${role.getName() + ' '}">roles</a>
</div>

<br>
<hr/>

<a href="/admin/new">Create new user</a>
<br>
<br>
<br>
<br>
<a th:href="@{/logout}">Logout</a>

</body>
</html>
